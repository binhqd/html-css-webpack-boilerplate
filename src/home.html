<!DOCTYPE html>
<html>

<head>
  <title>Trang Chủ</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/fonts.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="body bg-home-page">
  <header class="box-header">
    <div class="container">
      <h1 class="logo">
        <a class="link-logo" href="./home.html">
          <img class="img-logo" src="assets/images/logo/Logo.png" />
        </a>
      </h1>
      <div class="text-logo">
        <span class="text-title-logo">UBND QUẬN THANH KHÊ</span>
      </div>
    </div>
  </header>

  <main class="box-main">
    <div class="container">
      <div class="header-content">
        <p class="help">Xin hãy nhấn trực tiếp vào màn hình cảm ứng để sử dụng.</p>
        <p class="help-phone">Nếu có rắc rối, xin liên hệ <span class="contact-content">02683 000 000</span></p>
        <img class="icon-hand" src="assets/images/icon/hand_gesture.svg" />
      </div>
      <div class="main-content">
        <div class="tab">
          <ul class="box-tab">
            <li class="sub-tab">
                <button class="btn-tab search" onclick="window.location.href='./search-file.html'">
                  <span class="icon-tab">
                    <img class="resize-search center" src="assets/images/icon/search.svg">
                  </span>
                  <div class="content-tab">
                    <span class="title-tab">Tra Cứu Hồ Sơ</span>
                  </div>
                </button>
            </li>
            <li class="sub-tab">
              <button class="btn-tab calendar" onclick="window.location.href='./calendar.html'">
                <span class="icon-tab">
                  <img class="resize-calendar center" src="assets/images/icon/calendar.svg">
                </span>
                <div class="content-tab">
                  <span class="title-tab">Lịch Làm Việc <br/> Quận Thanh Khê</span>
                </div>
            </button>
            </li>
            <li class="sub-tab">
              <button class="btn-tab document" onclick="window.location.href='./document.html'">
                <span class="icon-tab">
                  <img class="resize-document center" src="assets/images/icon/document.svg">
                </span>
                <div class="content-tab">
                  <span class="title-tab">Biểu Mẫu Điện Tử</span>
                </div>
            </button>
            </li>
            <li class="sub-tab">
              <button class="btn-tab procedure" onclick="window.location.href='./find-procedure.html'">
                <span class="icon-tab">
                  <img class="resize-procedure center" src="assets/images/icon/document_1.svg">
                </span>
                <div class="content-tab">
                  <span class="title-tab">Tra Cứu Thủ Tục <br/> Hành Chính</span>
                </div>
            </button>
            </li>
            <li class="sub-tab">
              <button class="btn-tab notable" onclick="window.location.href='./rating-list.html'">
                <span class="icon-tab">
                  <img class="resize-notable center" src="assets/images/icon/rate.svg">
                </span>
                <div class="content-tab">
                  <span class="title-tab">Đánh Giá Công Chức Tiếp Nhận</span>
                </div>
            </button>
            </li>
            <li class="sub-tab">
              <button class="btn-tab feedback" onclick="window.location.href='./feedback.html'">
                <span class="icon-tab">
                  <img class="resize-feedback center" src="assets/images/icon/feedback.svg">
                </span>
                <div class="content-tab">
                  <span class="title-tab">Góp Ý - Phản Ánh</span>
                </div>
            </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
