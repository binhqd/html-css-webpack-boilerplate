<!DOCTYPE html>
<html>

<head>
  <title>Chi tiết Thủ Tục Hành Chính</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/fonts.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="body">
  <header class="box-header">
    <div class="container">
      <h1 class="logo">
        <a class="link-logo" href="./home.html">
          <img class="img-logo" src="assets/images/logo/Logo.png" />
        </a>
      </h1>
      <div class="text-logo">
        <span class="text-title-logo">UBND QUẬN THANH KHÊ<span>
      </div>
    </div>
  </header>

  <main>
  <div class="container">
    <div class="header">
      <h2 class="title bg-document">
        <span class="title-main">Thông Tư 40/2016/tt-btc Của Bộ Tài Chính</span>
      </h2>
    </div>
    <div class="content custom-procedure">
      <div class="view-procedure">
        <iframe class="view-pdf" src="../lib-pdf/web/viewer.html?file=file.pdf" seamless></iframe>
      </div>
    </div>
  </main>

  <footer class="footer footer-pdf">
    <div class="container">
      <button class="btn-icon home btn-action-back" id="btn-back-home"><i class="icon icon-home"></i><span class="space-home">Trang chủ</span></button>
      <button class="btn-icon back btn-action-send"><i class="icon icon-arrow-left size-back btn-action-send"></i><span class="space-back" onclick="window.location.href='./document.html'">Trở về</span></button>
      <div id="box-modal" class="modal popup">
        <div class="modal-back-home">
          <img class="btn-close-modal close-modal" src="assets/images/icon/close.png">
          <h3 class="notification">
            Bạn có muốn rời khỏi trang này
          </h3>
          <div class="button-notification">
            <button class="btn message-no btn-action-cancel btn-cancel">Không</button>
            <button class="btn message-yes btn-action-back" onclick="window.location.href='./home.html'">Có</button>
          </div>
        </div>
      </div>
      <div class="box-print">
        <button class="btn print-document left"><span class="icon-print"></span><span class="text-print"><span>IN BIỂU MẪU TRẮNG</span></button>
        <button class="btn print-document left"><span class="icon-print"></span><span class="text-print"></span>IN BIỂU MẪU SẴN</span></button>
      </div>
    </div>
  </footer>
  <script src="assets/js/modal.js"></script>
</body>

</html>
